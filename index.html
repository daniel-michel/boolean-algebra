<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolean algebra</title>

	<script src="main.js" type="module"></script>

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="layout">
		<div class="options">
			<div id="notation-label">Display notation:</div>
			<select id="notation-selection">
			</select>
			<button id="show-all-parentheses" class="toggle active" title="Show all parentheses">()</button>
			<button id="use-non-text-symbols" class="toggle active" title="Use non text symbols">-</button>
			<button id="show-truth-table" class="toggle" title="Show truth table">Show truth table</button>
			<!-- <button id="toggle-help" class="toggle active" title="Show help">?</button> -->
		</div>
		<div class="formula-area">
			<div id="scroll-container">
				<div class="container">
					<div class="formula-editor add">
						<div>+</div>
					</div>
				</div>
			</div>
			<div class="formula-editor truth-table"></div>
		</div>
	</div>


</body>

</html>
